buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"
    }
    repositories {
        maven {
            allowInsecureProtocol = true
            url 'http://rdsource.tp-link.com.cn/maven_gradle/'
        }
        maven {
            allowInsecureProtocol = true
            url 'http://rdsource.tp-link.com.cn/maven_aliyun_public/'
        }
        maven {
            allowInsecureProtocol = true
            url 'http://rdsource.tp-link.com.cn/maven_aliyun_google/'
        }
        maven {
            allowInsecureProtocol = true
            url 'http://rdsource.tp-link.com.cn/maven_jitpack/'
        }
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}